    - assets/images/push/restricted/
    - assets/images/push/restricted/Only/
    - assets/images/destroyers/
    - assets/images/destroyers/trash/
    - assets/images/destroyers/enemy/
    - assets/images/recreators/
    - assets/images/recreators/supgens/
    - assets/images/recreators/generators/
    - assets/images/recreators/replicators/
    - assets/images/recreators/tunnels/
