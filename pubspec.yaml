name: the_puzzle_cell
description: The Puzzle Cell

publish_to: "none"

version: "2.0.0"
gameVersion: "2.0.1.0"

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  clipboard: any
  cupertino_icons: ^1.0.2
  flame: ^1.1.1
  flame_splash_screen: any
  fluent_ui:
    git: https://github.com/bdlukaa/fluent_ui.git
  flutter:
    sdk: flutter
  font_awesome_flutter: any
  http: ^0.13.4
  dart_vlc: ^0.2.0
  path: any
  shared_preferences: ^2.0.13
  sizer: any
  uuid: any
  web_socket_channel: any
  yaml: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

